services:
  authenticate-service:
    image: authenticate-service:latest
    ports:
      - "8081:8081"
    environment:
      JAVA_OPTS: "-Xms256m -Xmx512m"
      DATASOURCE_URL: jdbc:oracle:thin:@oracle-db:1521/FREEPDB1
      KEYCLOAK_URL: http://keycloak:8080
      AUTHENTICATE_URL: http://authenticate-service:8081
    networks:
      - nbva-network

networks:
  nbva-network:
    external: true
